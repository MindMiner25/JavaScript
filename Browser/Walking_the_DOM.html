<!-- 
window => global object for JS code which represents the browser window and provides methods to control it.

window has 3 components:-
1. DOM
2. BOM
3. JS

DOM => Document Object Model represents all page content as objects that can be modified.

BOM => Browser Object Model represents additional objects provided by the browser for working with everything except the document.
       alert/confirm/prompt are a part of the BOM. They represent pure browser method for commumnicating with the user.

# DOM tree

As per DOM, 
1. Every HTML tag => object.
2. Nested tags are children of the existing one.
3. Text inside a tag is an object.

All these objects are accessible and we can use them to modify the page.
-->

<html>
    <body>
        <div>Begin</div>

        <ul>
            <li>Information</li>
        </ul>

        <div>End</div>

        <script>
            // childNodes
            for (let i = 0; i < document.body.childNodes.length; i++) {
                alert(   document.body.childNodes[i]   );
            }
            // first child
            alert(   document.body.firstChild   );
            // last child
            alert(   document.body.lastChild   );
            // hasChildNodes() -> checks whether there are any chidnodes.
            alert(   document.body.hasChildNodes()   );
            //childNodes collection => iterable object
            // use for..of to iterate the object.
            for (let child of document.body.childNodes) {
                alert(   child   );
            }
            // parentNode
            alert(   document.body.parentNode   );
            // nextSibling
            alert(   document.body.previousSibling   );
            // previousSibling
            alert(   document.head.nextSibling   );
        </script>

        <script>
            // children => return child elements
            for (let child of document.body.children) {
                alert(   child   );
            }
        </script>

        <table id="table">

            </tr>

            </tr>
        </table>

        <script>
            let td = table.rows[0].cells[1];
            td.style.backgroundColor = "red";
